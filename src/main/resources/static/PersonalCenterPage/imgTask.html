<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="./css/Task.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="./js/imgTask.js"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-input-block layui-input-inline">
            <select id="chooseSelect" lay-filter="chooseSelectFilter">
            </select>
        </div>
        <div class="layui-input-block layui-input-inline">
            <input type="text" id="searchInfo" name="title" placeholder="输入关键字" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" id="searchButton">查询</button>
        </div>
    </div>
</form>

<table id="taskList" lay-filter="monitorToolbar"></table>
<script type="text/html" id="barHandle">
    {{#  if(d.state !== '未标注示例'){ }}
    <a class="checkClass layui-btn layui-btn-sm" lay-event="check">查看</a>
    {{#  }else{ }}
    <a class="lableClass layui-btn layui-btn-danger layui-btn-sm" lay-event="lableExm">标注示例</a>
    {{#  } }}
    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.ext1 !== '0'){ }}
    <a class="downloadClass layui-btn layui-btn-danger layui-btn-sm" lay-event="download" style="display: none">下载</a>
    <a class="adoptClass layui-btn layui-btn-danger layui-btn-sm" lay-event="adopt">选择采纳</a>
    {{#  } }}
</script>
</body>
