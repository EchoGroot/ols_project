<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标注</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="/js/jcanvas.js"></script>
    <script src="./js/index.js"></script>
</head>
<body class="layui-layout-body close-footer">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">OLS 图片标注</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a id="finish"
                   href="javascript:void(0);"
                   onclick="finishFunc()">标注完成</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0);"
                   onclick="revokeFunc()"
                   id="revoke">撤销</a>
            </li>
            <li class="layui-nav-item">
                <a id="goBack"
                   href="javascript:void(0);"
                   onclick="goBackFunc()">返回</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    用户名
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="./AdminInfo.html">个人资料</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!--<div id="labelNameContainer" class="layui-side layui-bg-black"></div>-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test" id="labelNameContainer"></ul>
        </div>
    </div>
    <div id="imageLabelContainer" class="layui-body close-footer">
        <!-- 内容主体区域 -->
        <div id="customPositionDiv">
            <div style="
            margin:0 0px ;
            display:-webkit-box;
            -webkit-box-align:center;
            -webkit-box-pack:center;
          ">
                <div class="imgStyle">
                    <img
                            id="imgDOM" class="imgStyle"
                    >
                    <canvas
                            id="canvas" width="1600" height="800" style="position: absolute; top: 0px; cursor: auto;"
                    ></canvas>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
