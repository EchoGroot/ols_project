<head>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/ReviewerSignUp.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="js/ReportingInfomation.js"></script>
    <script src="../layui/layui.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-input-block layui-input-inline">
            <select id="chooseSelect" lay-filter="chooseSelect">
                <option value="0">选择筛选条件</option>
                <option value="1">已处理</option>
                <option value="2">未处理</option>
                <option value="3">举报时间升序</option>
                <option value="4">举报时间降序</option>
            </select>
        </div>
        <div class="layui-input-block layui-input-inline">
            <input type="text" id="searchInput" name="title" placeholder="输入用户ID" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-input-inline">
        <button class="layui-btn" id="searchButton">查询</button>
    </div>
    <div class="layui-input-block layui-input-inline" style="float: right;margin-right: 20px">
        <a class="layui-btn" id="ChartBtn" style="float: right" href="./complainAnalyse.html?">举报信息可视化分析</a>
    </div>
</form>

<table id="messageList" lay-filter="monitorToolbar"></table>
<script type="button" id="barHandle">
    <!-- 这里同样支持 laytpl 语法，如： -->
    <a class="layui-btn layui-btn-sm" lay-event="handle"  >处理</a>
</script>
</body>
