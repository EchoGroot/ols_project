<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<form  class="layui-form" action="">
    <div class="layui-form-item usernameDiv">
        <label class="layui-form-label layui-icon layui-icon-username"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="userName" type="text" name="title" lay-verify="required|username" placeholder="用户名"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-password"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="userPassword1" type="text" name="title" lay-verify="required" placeholder="密码"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-password"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="userPassword2" type="text" name="title" lay-verify="required" placeholder="确认密码"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-heart"
               style="font-size: 30px; " ></label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-date"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="birthday" type="text" name="title" lay-verify="required" placeholder="出生日期"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label layui-icon layui-icon-user" style="font-size: 30px; "></label>
        <div class="layui-input-inline">
            <select id="role" lay-verify="required">
                <option value="">角色</option>
                <option value="0">普通用户</option>
                <option value="2">审核者</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-email"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="email" type="text" name="title" lay-verify="required|email" placeholder="电子邮箱"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label layui-icon layui-icon-vercode"
               style="font-size: 30px; " ></label>
        <div class="layui-input-inline">
            <input id="inputcode" type="text" name="title" placeholder="验证码"
                   autocomplete="off" class="layui-input" size="10">
        </div>
        <input id="codeCard" name="title" class="codecard " lay-submit lay-filter="code" type="button" value="获取验证码">
    </div>

    <div class="layui-input-block registerDiv">
        <input type="button" id="registerBtn" lay-submit lay-filter="registerbtn" class="layui-btn register-btn" value="注册">
    </div>
    <a href="./login.html" class="loginUrl">已有账号？立即登录</a>
</form>

</body>
</html>
