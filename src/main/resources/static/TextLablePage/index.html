<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标注</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/ckeditor.js"></script>
    <script src="js/index.js"></script>

</head>
<body class="layui-layout-body close-footer">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">OLS 文本标注</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a id="finish"
                   href="javascript:void(0);"
                   onclick="finishFunc()">标注完成</a>
            </li>
            <li class="layui-nav-item">
                <a id="goBack"
                   href="javascript:void(0);"
                   onclick="goBackFunc()">返回</a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    用户名
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="./AdminInfo.html">个人资料</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!--<div id="labelNameContainer" class="layui-side layui-bg-black"></div>-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test" id="labelNameContainer">

            </ul>

        </div>
    </div>
    <div id="docLabelContainer" class="layui-body close-footer">
        <!-- 内容主体区域 -->

        <div id="customPositionDiv">
            <div class="document-editor__toolbar">
                <div class="ck-toolbar"></div>
            </div>

            <div class="editor" id="editor" >
                <p ></p>
            </div>
            <script>
                DecoupledDocumentEditor
                    .create( document.querySelector( '.editor' ), {

                        toolbar: {
                            items: ['heading', '|', 'fontSize', '|', 'bold', 'italic', 'underline', 'highlight', '|', 'alignment',
                                '|', '|', 'indent', 'outdent', '|', '|', 'undo', 'fontColor']
                        },
                        language: 'zh',
                        licenseKey: '',

                    } )
                    .then( editor => {
                        window.editor = editor;

                        // Set a custom container for the toolbar.
                        document.querySelector( '.document-editor__toolbar' ).appendChild( editor.ui.view.toolbar.element );
                        document.querySelector( '.ck-toolbar' ).classList.add( 'ck-reset_all' );
                    } )
                    .catch( error => {
                        console.error( 'Oops, something gone wrong!' );
                        console.error( 'Please, report the following error in the https://github.com/ckeditor/ckeditor5 with the build id and the error stack trace:' );
                        console.warn( 'Build id: 13iqgnn0776n-g409pn531nv7' );
                        console.error( error );
                    } );
            </script>



        </div>
    </div>

</div>
</body>
</html>
