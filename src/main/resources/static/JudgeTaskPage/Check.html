<head>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="css/check.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="js/Check.js"></script>
    <script src="/layui/layui.js"></script>
</head>
<body>
<form id="queryForm" class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-input-block layui-input-inline">
            <select id="chooseSelect">
                <option value="0">选择筛选条件</option>
                <option value="1">通过审核</option>
                <option value="2">没通过审核</option>
                <option value="3">审核时间升序</option>
                <option value="4">审核时间降序</option>
            </select>
        </div>
        <div class="layui-input-block layui-input-inline">
            <input type="text" id="searchInput" name="title" placeholder="输入任务名或发布者" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" id="searchButton">查询</button>
        </div>
    </div>
</form>

<table id="taskList" lay-filter="monitorToolbar"></table>
<script type="text/html" id="barHandle">
    <a class="layui-btn layui-btn-sm" lay-event="check"
       href="javascript:void(0);"
       onclick="checkFunc()"
    >查看</a>
    <a id="yes"
       class="layui-btn layui-btn-sm layui-btn-normal"
       lay-event="yes">通过</a>
    <a id="no"
       class="layui-btn layui-btn-danger layui-btn-sm"
       lay-event="no">驳回</a>
</script>
</body>
