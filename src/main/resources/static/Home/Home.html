<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线标注系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="/Home/css/Home.css"></script>
    <script src="/Home/js/Home.js"></script>
    <script src="/Home/js/clickNum.js"></script>
    <link rel="stylesheet" href="../complain/css/global.css">
</head>
<body>
<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/Home/Home.html">
            <img src="/Home/image/logo1.png" height="50" width="270"/>
        </a>
        <!-- 未登入的状态 -->
        <ul class="layui-nav fly-nav-user" id="logoff">
            <li class="layui-nav-item"><a class="iconfont icon-touxiang layui-hide-xs" href="/Home//login.html"></a></li>
            <li class="layui-nav-item"><a href="/Home/login.html">登入</a></li>
            <li class="layui-nav-item"><a href="/Home/register.html">注册</a></li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="/app/qq/" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登入" class="iconfont icon-qq"></a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a href="/app/weibo/" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入" class="iconfont icon-weibo"></a>
            </li>
        </ul>
        <!--登入后的状态-->
        <ul class="layui-nav layui-layout-right" id="login" style="display: none">
            <li class="layui-nav-item"><a class="iconfont icon-touxiang layui-hide-xs" ></a></li>
            <li class="layui-nav-item">
                <a href="javascript:void(0);" id="userName" ></a>
                <dl class="layui-nav-child">
                    <dd><a id="personCenter" href="#">个人中心</a></dd>
                    <dd><a id="systemMsg" href="#">消息</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:cancel()" id="">注销</a></li>
        </ul>
    </div>
</div>

<div class="fly-panel fly-column">
    <div class="layui-container">
        <ul class="layui-clear">
            <li class="layui-hide-xs layui-show-md-inline-block layui-this"><a href="" >任务大厅</a></li>
            <li class="layui-hide-xs layui-show-md-inline-block"><a href="">提问</a></li>
            <li class="layui-hide-xs layui-show-md-inline-block"><a href="">建议</a></li>
            <li class="layui-hide-xs layui-show-md-inline-block"><a href="">公告</a></li>
            <li class="layui-hide-xs layui-show-md-inline-block"><span class="fly-mid"></span></li>
            <!-- 用户登入后显示 -->
            <li class="layui-hide-xs layui-show-md-inline-block" >
                <a style="visibility:hidden" id="myImgli" href="">我的图片任务</a></li>
            <li class="layui-hide-xs layui-show-md-inline-block">
                <a style="visibility:hidden" id="myDocli" href="">我的文本任务</a></li>
        </ul>
        <div class="fly-column-right layui-hide-xs">
            <a id="newDocTaskBtn" class="layui-btn">发布文本任务</a>
            <a id="newTaskBtn" class="layui-btn">发布图片任务</a>   <!--href="newTask.html"-->
        </div>
    </div>
</div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="fly-panel" style="margin-bottom: 0;">
                <div>
                    <form class="layui-form" action="">
                        <div class="fly-panel-title fly-filter">
                            <a class="layui-this" id="queryReleasedTask" href="#">综合</a>
                            <span class="fly-mid"></span>
                            <a id="queryImgTask" href="#">图片任务</a>
                            <span class="fly-mid"></span>
                            <a id="queryTxtTask" href="#">文本任务</a>
                            <span class="fly-mid"></span>
                            <a id="queryAdoptedTask" href="#">已采纳任务</a>
                            <span class="fly-filter-right layui-hide-xs">
                                <a class="layui-input-block layui-input-inline">
                                    <input type="text" id="searchInput" name="title" placeholder="输入关键字" autocomplete="off" class="layui-input">
                                </a>
                                <span class="fly-search" id="searchButton"><i class="layui-icon"></i></span>
                            </span>
                        </div>
                    </form>
                    <table id="taskList" lay-filter="monitorToolbar" style="font-size: 8px">
                        <script type="text/html" id="barHandle">
                            <a class="layui-btn layui-btn-sm" lay-event="check">查看</a>
                        </script>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <dl class="fly-panel fly-list-one">
                <h3 class="fly-panel-title">热度排行榜</h3>
                <dl class="fly-panel-main" id="ViewPhbInfo">   <!--  font-size:16px-->
                    <!--排行榜载体-->
                </dl>
            </dl>
            <dl class="fly-panel fly-list-one">
                <h3 class="fly-panel-title">积分排行榜</h3>
                <dl class="fly-panel-main" id="pointsRank">   <!--  font-size:16px-->
                    <!--排行榜载体-->
                </dl>
            </dl>
            <div class="fly-panel">
                <div class="fly-panel-title">
                    这里可作为广告区域
                </div>
                <div class="fly-panel-main">
                    <a href="" target="_blank" class="fly-zanzhu" style="background-color: #393D49;">虚席以待</a>
                </div>
            </div>

            <div class="fly-panel fly-link">
                <h3 class="fly-panel-title">友情链接</h3>
                <dl class="fly-panel-main">
                    <dd>申请友链<dd>
                </dl>
            </div>

        </div>
    </div>
</div>

<div class="fly-footer">
    <p> 2020 &copy;在线标注系统 </p>
</div>


</body>
</html>
